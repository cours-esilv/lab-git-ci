name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps :
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 8
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      # Build with Maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      
